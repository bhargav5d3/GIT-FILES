<!DOCTYPE html>
<html>
    <head><title>Age checker</title></head>
    <style>
        body{
            text-align: center;
            margin-top: 50px;
        }
        button{
            padding: 10px;
            margin: auto;
            cursor: pointer;

        }
    </style>
    <body>
        <h1>Welcome to Age Checker</h1>
        <button onclick="ageChecker()">Age Checker</button>
        <script>
            function ageChecker(){            
                let age;
                do{
                    age = prompt("Enter the age");
                    if(!isNaN(age)){
                        if(age>=18){
                        alert("Your eligible to vote");
                        }
                        else{
                            alert("Your are not eligible to vote");
                        }
                    }else{
                        alert("Enter the proper age");
                    }                    
                }while(isNaN(age) || age<0);
            }
            ageChecker();            
        </script>
    </body>
</html>
